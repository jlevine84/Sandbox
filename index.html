<!DOCTYPE html>
<html>
    <head>
        <title>Jeffy's Sandbox</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="sandbox.css">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css">
        <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__en.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth.css" />
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
        <script src="sandbox.js"></script> 
    </head>

    <body>

        <h1>Welcome to Jeffy's Sandbox</h1>
        <div class="chum" id="firebaseui-auth-container"></div>

        <div class="container">
            <div class="row" id="header-row">
              <div id="logo" class="col-md-7"></div>
              <div id="login" class="col-md-5">  
                  <div class="login-container">
                    <form id="sign-in">
                       <input type="text" placeholder="Username" id="EMSIN">
                       <input type="text" placeholder="Password" id="PWSIN">
                       <button type="submit" class="btn btn-primary">Login</button>
                   </form>
              </div>
            </div>
        </div>

        <div class="container" id="doodad">Not Logged in.</div>

        <div class="container">
            <div class="row" id="header-row">
              <div id="logo" class="col-md-7"></div>
              <div id="login" class="col-md-5">  
                  <div class="login-container">
                    <form id="sign-up">
                       <input type="text" placeholder="Username" id="EMSUP">
                       <input type="text" placeholder="Password" id="PWSUP">
                       <button type="submit" class="btn btn-secondary">Sign Up</button>
                   </form>
              </div>
            </div>
        </div>

        <button type="submit" id="signout" class="btn btn-danger">Logout</button>
    </body>
</html>
